<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de TATETI</title>
    <link rel="stylesheet" href="./css/styles_game.css">
</head>

<body>
    <div class="cont-play">
        <section class="playerX">
            <h1>Jugador X</h1>
            <p class="text-player-x"></p>
        </section>
        <section class="play">
            <h1>Juego de Tateti</h1>
            <div class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="message" id="winningMessage">
                <div data-winning-message-text></div>
                <button id="restartButton">Reiniciar</button>
            </div>
        </section>
        <section class="playerO">
            <h1>Jugador O</h1>
            <p class="text-player-o"></p>
        </section>
    </div>
    <section class="btn-player">
        <form class="player" action="">
            <input type="submit" value="Ir a Jugadores">
        </form>
    </section>

    <script src="/js/main.js"></script>

</body>

</html>
