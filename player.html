<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_player.css">
    <title>Jugadores TATETI</title>
</head>

<body>
    <h1>SECCION JUGADORES</h1>
    <section class="cont-form">
        <h2>AGREGAR JUGADORES</h2>
        <form class="log-player" action="">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">

            <input type="submit" value="Agregar">
        </form>
    </section>
    <section class="cont-player">
        <div class="title-cont-plater">
            <h2>ELEJIR JUGADORES</h2>
        </div>
        <div class="cont-player-sub-player">
            <div class="player_x"> 
              
            </div>
            <div class="player_o">
    
            </div>
        </div>
    </section>
    <section class="for-play">
        <p class="p-player-x"></p>
        <p class="p-player-o"></p>
    </section>
    <section class="btn-play">
        <form class="play" action="">
            <input type="submit" value="Jugar">
        </form>
    </section>
    <script src="js/player.js"></script>
</body>

</html>
